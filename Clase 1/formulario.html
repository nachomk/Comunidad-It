<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario:</h1>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text">
        <br><br>
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date">
        <br><br>
        <label for="">Correo Electronico:</label>
        <input type="email" name="" id="" placeholder="usuario@dominio.com">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number">
        <br><br>
        <label for="">Secundario Completo:</label>
        Si<input type="radio" name="" id="">
        No<input type="radio" name="" id="">
        En Curso <input type="radio" name="" id="">
        <br><br>
        <label for="">Titulo Universitario:</label>
        Si<input type="radio" name="" id="">
        No<input type="radio" name="" id="">
        En Curso <input type="radio" name="" id="">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
